<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="assets/img/icon.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <title>Instagram</title>
    </head>

    <body>
        <div class="content">
            <div class="left">
                <!-- div referente ao lado esquerdo do conteúdo, preciso colocar a imagem do celular, e descobrir uma maneira de fazer a animação do print mudando -->
                <img src="assets/img/phone/phone.png" alt="Instagram aberto em Apple Iphone" class="phone-template">
            </div>

            <div class="right">
                <!-- div referente ao lado direito do conteúdo, com as opções de login com credenciais, com facebook, recuperação de senha ou cadastro -->
                <div class="login-option">
                    <div class="logo">
                        <img src="assets/img/logo.png">
                    </div>

                    
                    <!-- Essa é a parte de login, onde irá conter os campos: usuário, senha-->
                    <form>
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button>Entrar</button>
                    </form>
                    

                    <div class="underline">
                        <span>
                            OU
                        </span>
                    </div>

                    <div class="fb-login">
                        <!-- Entrar com facebook e "esqueceu a senha?" -->
                        <a href="#">
                            <i class="fab fa-facebook-square fa-lg"></i>
                            <b>Entrar com o Facebook</b>
                        </a>
                        <a href="#" style="font-size: 0.9rem;">Esqueceu a senha?</a>
                    </div>

                </div>
                
                <div class="login-option">
                    <!-- Parte de cadastro -->
                    <p>Não tem um conta? <a href="#" style="text-decoration:none; color:#0095f6;"><b>Cadastre-se</b></a></p>
                </div>

                <p class="apptitle">Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="assets/img/appstore.png" alt="Link AppStore">
                    <span><img src="assets/img/googleplay.png" alt="Link Google Play"></span>
                </div>
            </div>
        </div>    
    </body>
</html>
