<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/estilo.css">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="assets/img/icon.png">
        <title>Instagram</title>
    </head>

    <body>
        <div class="content">
            <div class="left">
                <!-- div referente ao lado esquerdo do conteúdo, preciso colocar a imagem do celular, e descobrir uma maneira de fazer a animação do print mudando -->
                <img src="assets/img/phone/phone.png" alt="Instagram aberto em Apple Iphone" class="phone-template">
            </div>

            <div class="right">
                <!-- div referente ao lado direito do conteúdo, com as opções de login com credenciais, com facebook, recuperação de senha ou cadastro -->
                
                <div class="logo">
                    <img src="assets/img/logo.png">
                </div>
                
                <div class="login-option">
                    <!-- Essa é a parte de login, onde irá conter os campos: usuário, senha, logar com facebook e "esqueceu a senha?"-->
                </div>

                <div class="sign-option">
                    <!-- Parte de cadastro -->
                    <p>Não tem um conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div class="download">
                    <p>Obtenha o aplicativo.</p>

                    <img src="assets/img/appstore.png" alt="Link AppStore">
                    <span><img src="assets/img/googleplay.png" alt="Link Google Play"></span>
                </div>
            </div>
        </div>
    </body>
</html>
